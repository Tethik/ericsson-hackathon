{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>File sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

  </head>

  <body>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">Modal title</h4>
		  </div>
		  <div class="modal-body" id="download-body">
			<label>0%</label> <progress max="100" value="0"></progress>
			
			<div id="download-finished">
				<h4>Download finished.</h4>
				<a id="download-a">Press to save</a>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>

    <div class="container container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="{% url "home" %}">Home</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url "login" %}">Login</a></li>
          {% endif %}

        </ul>
        <h3 class="muted">File sharing</h3>
      </div>

      <hr>

      {% block content %}{% endblock %}

      <hr>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->

    <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/RTCMultiConnection.js" %}"></script>
    <script src="{% static "js/uploadroom.js" %}"></script>
    <script src="{% static "js/downloader.js" %}"></script>
    <script src="{% static "js/comms.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
    <script>
      PingDom.init();
    </script>
  </body>
</html>
